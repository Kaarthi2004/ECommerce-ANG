<p-table [value]="items" [paginator]="true" [rows]="10" sortMode="multiple" [filterDelay]="500">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>
          <button pButton label="Details" [routerLink]="['/detail', item.id]"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
